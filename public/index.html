<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
 
    <input id="money-input" placeholder="0.01" step="0.01" min="0.01" required>
    <button id="payment-button" >Make Payment</button> 
    <p id="payment-link"></p>

    <script>

    const paymentButton = document.getElementById("payment-button"); 

    paymentButton.onclick = async function processTransaction(){

      //Request to the server: create order
      const orderInfo = await fetch("/api/orders", {
        method: "POST",
        body: JSON.stringify({
            value: document.getElementById("money-input").value,
        }), 
        headers: { "Content-type": "application/json; charset=UTF-8" }
      }).then((response) =>  {return response.json()});

      let text = orderInfo.links[1].href
      let result = text.link(orderInfo.links[1].href);
      document.getElementById("payment-link").innerHTML = result;
    }

    </script>
  </body>
</html>
